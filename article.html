<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article - nowhere writer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', 'Courier', monospace;
            background: #000000;
            color: #ffffff;
            line-height: 1.8;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            padding: 4rem 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 4rem;
            padding-bottom: 2rem;
            border-bottom: 2px solid #ffffff;
        }

        .site-title {
            font-size: 1.2rem;
            letter-spacing: 0.3em;
            margin-bottom: 1rem;
            color: #ffffff;
            text-transform: uppercase;
            font-weight: 400;
        }

        .site-title a {
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .site-title a:hover {
            color: #999;
        }

        .article-header {
            margin-bottom: 4rem;
            text-align: center;
        }

        .article-meta {
            font-size: 0.7rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: #999;
            margin-bottom: 2rem;
            font-weight: 700;
        }

        .article-meta span {
            margin: 0 1rem;
        }

        .article-header h1 {
            font-size: 2rem;
            font-weight: 400;
            letter-spacing: 0.08em;
            color: #fff;
            text-transform: uppercase;
            margin-bottom: 3rem;
            line-height: 1.3;
        }

        /* Whimsical brutalist decorative element */
        .article-header::after {
            content: '✯';
            display: block;
            font-size: 1.5rem;
            color: #fff;
            margin-top: 2rem;
        }

        .article-body {
            padding: 4rem 3rem;
            background: #000000;
            border: 2px solid #ffffff;
            margin-bottom: 4rem;
            position: relative;
        }

        /* Brutalist corner accent */
        .article-body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 40px;
            height: 40px;
            border-top: 3px solid #fff;
            border-left: 3px solid #fff;
        }

        .article-body::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 40px;
            height: 40px;
            border-bottom: 3px solid #fff;
            border-right: 3px solid #fff;
        }

        .article-body h1 {
            font-size: 1.8rem;
            margin: 3rem 0 1.5rem 0;
            color: #fff;
            font-weight: 400;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .article-body h1:first-child {
            margin-top: 0;
        }

        .article-body h2 {
            font-size: 1.3rem;
            margin: 2.5rem 0 1.5rem 0;
            color: #ffffff;
            font-weight: 400;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            position: relative;
            padding-left: 1.5rem;
        }

        /* Whimsical bullet */
        .article-body h2::before {
            content: '◆';
            position: absolute;
            left: 0;
            color: #999;
            font-size: 0.8rem;
        }

        .article-body h3 {
            font-size: 1.1rem;
            margin: 2rem 0 1rem 0;
            color: #ffffff;
            font-weight: 400;
            letter-spacing: 0.05em;
        }

        .article-body p {
            margin-bottom: 1.8rem;
            color: #ffffff;
            line-height: 1.9;
            font-size: 0.95rem;
        }

        .article-body strong {
            color: #ffffff;
            font-weight: 700;
        }

        .article-body em {
            color: #999;
            font-style: italic;
        }

        .article-body a {
            color: #ffffff;
            text-decoration: none;
            border-bottom: 1px solid #999;
            transition: all 0.3s ease;
        }

        .article-body a:hover {
            color: #999;
            border-bottom-color: #999;
        }

        .article-footer {
            text-align: center;
            padding: 3rem 0;
            border-top: 2px solid #ffffff;
        }

        .back-link {
            display: inline-block;
            color: #ffffff;
            text-decoration: none;
            padding: 1rem 2rem;
            border: 2px solid #ffffff;
            transition: all 0.3s ease;
            font-size: 0.7rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            font-weight: 700;
            position: relative;
            background: transparent;
        }

        /* Brutalist button effect */
        .back-link::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border: 1px solid #111;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .back-link:hover {
            color: #000;
            background: #fff;
            border-color: #fff;
            transform: translate(-2px, -2px);
        }

        .back-link:hover::before {
            opacity: 1;
        }

        footer {
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 2px solid #ffffff;
            text-align: center;
        }

        .footer-note {
            font-size: 0.75rem;
            color: #999;
            font-style: italic;
            letter-spacing: 0.05em;
        }

        /* Whimsical floating symbols */
        .whimsy-symbol {
            position: fixed;
            color: #1a1a1a;
            font-size: 2rem;
            pointer-events: none;
            opacity: 0.3;
        }

        .whimsy-1 { top: 10%; left: 5%; content: '◆'; }
        .whimsy-2 { top: 30%; right: 8%; content: '✦'; }
        .whimsy-3 { bottom: 20%; left: 10%; content: '✯'; }

        @media (max-width: 768px) {
            body {
                padding: 2rem 1.5rem;
            }

            .article-header h1 {
                font-size: 1.5rem;
                letter-spacing: 0.05em;
            }

            .article-body {
                padding: 3rem 2rem;
            }

            .article-body h1 {
                font-size: 1.4rem;
            }

            .article-body h2 {
                font-size: 1.2rem;
            }

            .whimsy-symbol {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Whimsical floating symbols -->
    <div class="whimsy-symbol whimsy-1">◆</div>
    <div class="whimsy-symbol whimsy-2">✦</div>
    <div class="whimsy-symbol whimsy-3">✯</div>

    <div class="container">
        <header>
            <div class="site-title">
                <a href="index.html">nowhere writer</a>
            </div>
        </header>

        <div id="article-content">
            <!-- Article will be loaded here by JavaScript -->
            <p style="text-align: center; color: #555;">Loading...</p>
        </div>

        <footer>
            <p class="footer-note">somewhere between truth and fiction</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
